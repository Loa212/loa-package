name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags
    branches:
      - main # Trigger on push to main branch

permissions:
  contents: write

jobs:
  release:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for Changesets

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify changesets
        run: npm changeset status # Checks for pending changesets

      - name: Versioning and changelog
        run: |
          npm changeset version
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit --amend --no-edit # Amend any changeset commits
          git push origin main # Push versioning and changelog commit

      - name: Publish to npm
        run: |
          npm install --frozen-lockfile # Reinstall with updated versions
          npm changeset publish # Publishes to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Use the npm token for auth

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
